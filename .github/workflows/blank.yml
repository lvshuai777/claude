# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # 此工作流包含一个名为“build”的作业# This workflow contains a single job called "build"
  build:
    # 作业将运行的运行器类型# The type of runner that the job will run on
    运行于: ubuntu-latest: ubuntu-latest

    # 步骤表示一系列将作为作业的一部分执行的任务# Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 将你的仓库检出到 $GITHUB_WORKSPACE，以便你的作业可以访问# Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - 使用: actions/checkout@v4uses: actions/checkout@v4

      # 在runners shell中运行单个命令# Runs a single command using the runners shell
      - name: 运行单行脚本name: Run a one-line script
        运行： echo Hello, world!: echo Hello, world!

      # 使用runners shell运行一组命令# Runs a set of commands using the runners shell
      - name: 运行多行脚本name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
